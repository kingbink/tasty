class Example extends React.Component {

  };

    let items;

      items = welcomeItems;
      consle.log("welcome")
    } else if (this.state.gameState == 'tasting') {
      items = tastyItems;
      console.log("tasting")
    }
    return (
      <UncontrolledCarousel items={items} controls={false}>
        <CarouselItem>
          <CarouselCaption captionText="hello" captionHeader="header" />
        </CarouselItem>
      </UncontrolledCarousel>
    )
  };
};
